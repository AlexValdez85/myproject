{% extends "base.html"%} {% block title %}Usuarios{% endblock %}

{% block content %}

<img src="/static/imagenes/user.png" style="width: 80%;" alt="">
  
  <form action="/registrar" method="post">
    <div class="form-group">
      <label for="usuario" class="form-label">Usuario:</label>
      <input type="text" id="usuario" name="usuario" class="form-input" required>
    </div>
    <div class="form-group">
      <label for="rol" class="form-label">Rol:</label>
      <input type="text" id="rol" name="rol" class="form-input" required>
    </div>
    <div class="form-group">
      <label for="email" class="form-label">Email:</label>
      <input type="email" id="email" name="email" class="form-input" required>
    </div>
    <div class="form-group">
      <input type="submit" value="Registrar" class="form-submit">
    </div>
  </form>
  
  <style>
    .form-group {
      margin-bottom: 20px;
    }
  
    .form-label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
    }
  
    .form-input {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 16px;
    }
  
    .form-submit {
      padding: 10px 20px;
      background-color: #4CAF50;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }
  
    .form-submit:hover {
      background-color: #45a049;
    }
  </style>
  
{% endblock %}
